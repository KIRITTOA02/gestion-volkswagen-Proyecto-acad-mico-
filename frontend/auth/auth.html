<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | Volkswagen</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/auth/css/auth-main.css">
</head>

<body>

    <div class="login-container">
        <main class="login-card">
            <header class="card-logos">
                <div class="vw-logo">
                    <img src="../assets/img/logo.png" alt="VW">
                </div>
                <div class="rr-logo-top-right">
                    <img src="assets/img/R&R.png" alt="R&R">
                </div>
            </header>

            <h2>Iniciar sesión</h2>

            <form id="loginForm">
                <div class="input-group" id="email-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@vw.com.mx">
                    <span class="error-message"></span>
                </div>

                <div class="input-group" id="password-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" name="contrasena" placeholder="••••••••">
                        <span class="mostrar-btn" onclick="togglePassword()">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </main>

        <div class="action-options">
            <a href="#" class="action-option-btn" id="info-btn">
                <i class="fas fa-info-circle"></i>
                <span class="button-text">Información</span>
            </a>
        </div>
    </div>

    <div id="info-modal" class="info-modal">
        <div class="info-modal-content">
            <span class="info-modal-close" id="close-modal">&times;</span>
            <h2>Gestor de Información VW</h2>
            <h4>Versión 1.0.0</h4>
            <p>
                Panel de gestión desarrollado por Joaquín Ortíz para la administración
                de información interna de Volkswagen.
            </p>
        </div>
    </div>

    <script type="module" src="/auth/js/auth-main.js"></script>
</body>

</html>
